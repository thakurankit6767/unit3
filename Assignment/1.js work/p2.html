       }

    <button id="throw" onclick="info()">throw dice</button>

      <div id="box1"></div>

<script>
  var box1 = "";
  function info() {
    var asdf = Math.floor(Math.random() * 6) + 1;
    if (asdf == 1) {
      document.getElementById("box1").style.backgroundColor = "red";
    } else if (asdf == 6) {
      document.getElementById("box1").style.backgroundColor = "green";
    } else {
      document.getElementById("box1").style.backgroundColor = "white";
    }

    document.querySelector("div").textContent = asdf;
    
  }
</script>
