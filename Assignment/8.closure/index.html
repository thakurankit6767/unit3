<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB API</title>

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="index.css">
</head>
<body id="body">

    <div class="startheader">
        <div class="navbar">
          <div class="leftdiv">
            <div class="ubuyimg">
              <a href=""
                ><img
                 id="imbdimage"
                  src="https://www.logosurfer.com/wp-content/uploads/2018/03/imdb-logo_1.png"
                  alt="imbd"
              /></a>
            </div>
          
          </div>
          <div class="mid">
           
            <span>
                <section id="search-page">
      
                    <div>
                        <p id="search-box"></p>
                        <form action="" id="form">
                            <input type="text" id="search" placeholder="search movie name">
                            <button type="button" id="btn" onclick={handleEvents()}>Search</button>
                        </form>
                    </div>
                </section>
             <button
              style="
                background-color: #ffffff;
                border-radius: 50%;
                padding: 10px;
                border: none;
                margin-right: 13px;
              "
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
          
          
            <div class="rightdiv">
             <div id="accountoptions">
              <div class="dropdown">
                
                  <button id="signin"><a href="index.html"
                      >
                     Home
                    </a></button>
                      <button id="signin"><a href="signin.html"
                      >
                      Sign In
                    </a></button>
                  <button id="signin"><a href="signup.html"
                  >
                  Sign Up</a>
              </button> 
              <button id="signin"><a href="toptrending.html"
                >
               Top Trending
              </a></button>   
              </div>
            </div>
        </div>
        </div>
      </div>
         </div>
        </div>
    
    
  <section id="search-result">
        <div id="movie-name">
            <button type="button" id="back-icon" onclick={handleBack()}>
                <i class="fa fa-arrow-left"></i>
            </button>
            <h2 id="search-title">Movie Title</h2>
        </div>
        <div id="results">
            
        </div>
    </section>
    <section id="details-page">
        <div id="card">
            <button id="close" onclick={handleClose()}>
                <i class="fa fa-times"></i>
            </button>
            <div id="card-body">
                <p id="card-name">Movie Name</p>
                <img src="/avengers_poster.jpg" alt="" id="card-img">
                <p id="card-title"><strong>Title : </strong><span id="title">Avengers</span></p>
                <p id="card-rating"><strong>Rating : </strong><span id="rating">8.3</span></p>
                <p id="card-language"><strong>Language : </strong><span id="language">English</span></p>
                <p id="card-date"><strong>Release Date : </strong><span id="date">2014-04-12</span></p>
                <p id="card-description"><strong>Description  : </strong><span id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem soluta earum architecto esse atque alias eveniet optio illum! Atque commodi similique fugit! Molestiae, quam illo.</span></p>
            </div>
        </div>
    </section>
    <!-- <main id="main"></main> -->
   
    <script src="index.js"></script>
</body>
</html>
