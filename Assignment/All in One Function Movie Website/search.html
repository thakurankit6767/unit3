<script type="module">

  import navbar from './navbar.js'; //we can change the name of the navbar
  // console.log('navbar:', navbar)

  let navbar_div = document.getElementById("header");
    navbar_div.innerHTML = navbar();

 
  import {debounce} from './scripts/debounce.js'
  // console.log('debounce:', debounce)
//  import { showMovies } from './search.js'

  var query = document.getElementById("food_name");

  query.oninput = ()=>{
    
    let where_to_append = document.getElementById("search_result")

    let goto_div = document.getElementById("contain")
    

    debounce(query.value, where_to_append, goto_div)
    
    

  };

  

</script>
