<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://kit.fontawesome.com/5a5234c63a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
   
    <div id="header"></div>  
    
          
     <div class="createlayout">

        <form id="signup-form" onsubmit="Signup(event)">

        <input type="password" id="password" placeholder="password" />
        <input type="text" id="username" placeholder="username" />
        <input type="text" id="mobile" placeholder="mobile" />

      </form>
</div>
</div>

    import navbar from './navbar.js'; //we can change the name of the navbar

        navbar_div.innerHTML = navbar();
