        #search_results{
            display:grid;
            grid-template-columns: repeat(4,25%)
         }
        #youtubenavbar{

            height: 60px;
            background-color:red;
            border-bottom: 1px solid black;
            justify-content:space-evenly;
            display: flex;
        }

            display:grid;
            grid-template-columns: repeat(4,25%)
         }

             margin-top: 5px;
             display: flex;
             
         }

             height: 50px;
             width: 50%;
             background-color: blueviolet;
             margin-top: 5px;
             display: flex;
             justify-content: safe;
        }
        #rightdiv{
             height: 50px;
             width: 25%;
             background-color: rgb(219, 144, 203);
             margin-top: 5px;
        }
        #video{
            width: 85%;
            height: 32px;
            margin: 5px;
        }
        #searchbutton{
            width: 10%;
            height: 37px;
            margin: 5px;
            background-color: white;
            border: none;
           
        }
        #searchimage{
            width: 27px;
            height: 27px;
        }
        #threeline{

            height: 35px;

            margin-left: 25px;
        }

            height: 35px;

        }

<script>
    const API= "AIzaSyCGRxB2Nnqq1LNd4Y-x08SHjDkG_ui3OfA";
    const results_div=document.getElementById("search_results")
    async function searchVideo(){
       results_div.innerHTML = "";
        try{
            let video_query=document.getElementById("video").value;
            let response=await fetch(
                `https://youtube.googleapis.com/youtube/v3/search?part=%20snippet&q=${video_query}&type=video&key=${API}&maxResults=20` 
            );
            let data= await response.json();
            // console.log("data:",data)
            let videos=data.items; 
            appendVideos(videos);
        }catch(e){
            console.log("e:",e)
        }
    }


    // function appendVideos
    const appendVideos= (items) =>{
     items.forEach((el)=>{
         console.log("el:",el);
      let { 
           id:{videoId}
        }=el;
      console.log("videoId:",videoId)


      //iframe
      let iframe=document.createElement('iframe');
      iframe.src=`https://www.youtube.com/embed/${videoId}`;
          iframe.height="215";
          iframe.width="100%";
          iframe.setAttribute("allowfullscreen",true)
          results_div.append(iframe);
     }); 
    };
</script>
