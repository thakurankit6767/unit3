<body>
    City:<input type="text" id="city"/>
    <button onclick="getWeather()">Search</button>
    <div id="data"></div>
    <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=mumbai&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net">how to add a google map to html</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div>
</body>

<script>
    
  let data_div=document.getElementById("data")

async function getWeather(){
    try{
    let city=document.getElementById("city").value
    let response=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=49988ce2d6ee669aa10d49a1f9e77e78`);
let data=await response.json();

showWeather(data);

console.log("data:",data)
} catch (err){
    console.log("err:",err);
}
}

function showWeather(weather){
    let temp=document.createElement("p");
     temp.innerText=`Temp-${weather.main.temp}Â°`;

     let pressure=document.createElement("p");
     pressure.innerText=`Pressure-${weather.main.pressure}`;

     let humidity=document.createElement("p")
  humidity.innerText=`Humadity-${weather.main.humidity}`;

     data_div.append(temp,pressure,humidity)
    }
